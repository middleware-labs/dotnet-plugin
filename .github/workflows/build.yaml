name: Dotnet Plugin Publish

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Match tags in the format v1.1.3

jobs:
  dotnet-plugin-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'

      - name: Restore dependencies
        run: dotnet restore
      
      - name: Clean & Build
        run: |
          dotnet clean 
          dotnet build

      - name: Modify Tag name
        id: get-tag
        run: |
          TAG_NAME=${{ github.ref }}
          if [[ $TAG_NAME == refs/*/v* ]]; then
            MODIFIED_TAG=${TAG_NAME#refs/*/v}
          fi
          echo "modified_tag=$MODIFIED_TAG" >> $GITHUB_OUTPUT
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload dll file of plugin as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Middleware/bin/Debug/net7.0/ObservabilityPlugin.dll
          asset_name: ObservabilityPlugin-${{ steps.get-tag.outputs.modified_tag }}.dll
          asset_content_type: application/octet-stream
